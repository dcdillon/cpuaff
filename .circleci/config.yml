version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Build
          command: ./bootstrap.sh && ./configure && make && make check
      - run:
          name: Version
          command: g++ --version

